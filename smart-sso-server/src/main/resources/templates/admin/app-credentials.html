<title>应用</title>
<#include "../common/common.html"/>

<div class="page-header">
	<h1>
		查看应用密钥信息
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<form id="_editForm" class="form-horizontal" role="form">
			<input type="hidden" name="id" value="${app.id!}">

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"><span class="form-star">*</span>ClientId</label>

				<div class="col-sm-9">
					<label class="control-label">${app.clientId!}</label>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"><span class="form-star">*</span>ClientSecret</label>

				<div class="col-sm-9">
					<label class="control-label">${app.clientSecret!}</label>
				</div>
			</div>

			<div class="clearfix form-actions">
				<div class="col-md-offset-3 col-md-9">
					<button id="_cancle" class="btn" type="reset">
						<i class="ace-icon fa  fa-times bigger-110"></i>
						返回
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
<script type="text/javascript">
	$('.page-content-area').ace_ajax('loadScripts', scripts, function() {
		jQuery(function($) {

			// 取消
			$("#_cancle").click(function(){
				$.aceRedirect("${request.contextPath}/admin/app");
			});

            // 权限处理
			$.permission();
		});
	});
</script>
